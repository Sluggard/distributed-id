server:
  port: 9108

spring:
  application:
    name: captcha-client-demo
  profiles:
    active: local
  cloud:
    nacos:
      config:
        refresh-enabled: true
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: captcha-group
        #配置名称，前缀
        name: ${spring.application.name}
        #配置类型，后缀
        file-extension: yml
        #新的配置方式
        shared-configs:
          - data-id: captcha-redis.yml
            group: ${spring.cloud.nacos.config.group}
          - data-id: captcha-extension.yml
            group: ${spring.cloud.nacos.config.group}
            refresh: true

#日志打印配置
logging:
  level:
    root: info
    com.geega.bsc.captcha.service: warn
    com.alibaba.nacos.client.naming: warn